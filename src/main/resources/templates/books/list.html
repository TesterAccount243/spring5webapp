<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>Title</th>
        <th>Id</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${bookList}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.publisher.name}"></td>
    </tr>

</table>

</body>
</html>
